<form id="resumeForm">
    <h2>Personal Information</h2>
    <input type="text" name="Name" placeholder="Name" required />
    <input type="email" name="email" placeholder="email" required />
    <input type="text" name="phone" placeholder="Phone" required />
    <textarea name="address" placeholder="Address" required></textarea>
  
    <h2>Education</h2>
    <input type="text" name="school" placeholder="School/University" required />
    <input type="text" name="degree" placeholder="Degree" required />
    <input type="date" name="graduationDate" placeholder="Graduation Date" required />
  
    <h2>Work Experience</h2>
    <div id="workExperienceContainer"></div>
    <button type="button" id="addExperienceBtn">Add Experience</button>
  
    <h2>Skills</h2>
    <input type="text" name="skill" placeholder="Skill" />
    <button type="button" id="addSkillBtn">Add Skill</button>
  
    <button type="submit">Generate Resume</button>
  </form>
